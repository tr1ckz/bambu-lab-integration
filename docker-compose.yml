version: '3.8'

services:
  bambu-web:
    build: .
    image: bambu-lab-integration:local
    container_name: bambu-lab-integration
    # Use host network to access local network devices (RTSP cameras, printers)
    network_mode: host
    environment:
      - PORT=${PORT:-3000}
      - SESSION_SECRET=${SESSION_SECRET:-your-random-secret-key-change-this}
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3000}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      # Application data (database, thumbnails, cache)
      - ./data:/app/data
      # Sessions data
      - ./sessions:/app/sessions
      # 3D model library
      - ./library:/app/library
      # Video timelapses
      - ./videos:/app/data/videos
